name: CI Tests

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:

jobs:
  initial_checks:
    # Mandatory checks before CI tests
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      coverage: false
      envs: |
        # Code style
        - linux: codestyle

  tests:
    needs: initial_checks
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      display: true
      coverage: codecov
      libraries: |
        apt:
          - '^libxcb.*-dev'
          - libxkbcommon-x11-0
          - libegl1-mesa
          - libhdf5-dev
      envs: |
        # Standard tests
        - linux: py37-test
        - linux: py39-test
        - linux: py311-test

        # Disable Python 3.7 tests on MacOS until https://github.com/actions/setup-python/issues/682
        # has been resolved
        # - macos: py37-test
        - macos: py38-test
        - macos: py310-test

        - windows: py38-test
        - windows: py39-test

  publish:
    needs: tests
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/publish_pure_python.yml@v1
    with:
      libraries: '^libxcb.*-dev libxkbcommon-x11-dev libgl1-mesa-glx xvfb'
      test_extras: 'test,qt'
      test_command: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 & sleep 3; DISPLAY=:99.0 pytest --pyargs glue_plotly
    secrets:
      pypi_token: ${{ secrets.pypi_token }}
